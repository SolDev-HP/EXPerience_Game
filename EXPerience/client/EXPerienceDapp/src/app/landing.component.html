<div class="main-container">
    <mat-tab-group mat-align-tabs="center" class="tabbed-navigation" [(selectedIndex)]="tab_selected_index">
        <mat-tab disabled="{{login_tab_status}}">
            <ng-template mat-tab-label>
                <mat-icon>account_balance_wallet</mat-icon>
                &nbsp;&nbsp; {{nTabTitle}}
            </ng-template>

            <div class="tab-content-root">
                <!-- Need a way to indicate [Active Tab] -->
                <!--
                    Logic to implement so that
                    if(!loggedInUser) {
                        mat-tab["Play"].enabled = false
                        mat-tab["NFTView"].enabled = false
                        mat-tab["Leaderboard"].enabled = false
                    } else {
                        // Enable everything.
                    }
                -->
                <button mat-raised-button color="primary" disabled="{{button_disabled}}" (click)="getWeb3Connection()"> {{Login_Status}} </button>
            </div>
        </mat-tab>
        <mat-tab disabled="{{play_tab_status}}">
            <ng-template mat-tab-label>
                <mat-icon>gamepad</mat-icon>
                &nbsp;&nbsp; Play-Zone
            </ng-template>
            <ng-template matTabContent>
                <!-- This content is lazy loaded. As we require player to connect their wallet first, 
                only then the game should load, and unload based on user's interaction with the tabs -->
                <div class="tab-content-root">
                    <!--
                        Game logic lies here. 
                        Tracked items would be
                        // player-address, currentEXP, play game window, game score, a button to submit current highscore  
                    -->
                    
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab disabled="{{view_tab_status}}">
            <ng-template mat-tab-label>
                <mat-icon>panorama</mat-icon>
                &nbsp;&nbsp; View NFT
            </ng-template>
            <!--<ng-template matTabContent>-->
                <div class="tab-content-root" *ngIf="doesUserHaveNFT() | async">
                    <!--
                        Framed NFT View, nothing fancy should happen here for now 
                        Method 1 - [ngIf]="doesUserHaveNFT" [ngIfElse]="nonftview" (didn't work)
                        Method 2 - **ngIf
                    -->
                    <h1> User has nft {{useraddress}} </h1>
                </div>
                <div class="tab-content-root" *ngIf="!(doesUserHaveNFT() | async)">
                    <!-- If user doesn't have nft, give a way for them to mint it, if exp balance is present. 
                    If even exp balance is not present, direct them towards how they can gain experience -->
                    <p style="float: right; color: green; font-size: 10px"> Player: {{useraddress}}</p>
                    <br/><br/>
                    <h1> No NFT view </h1>
                </div>
            <!--</ng-template>-->
        </mat-tab>
        <mat-tab disabled="{{leaderboard_tab_status}}">
            <ng-template mat-tab-label>
                <mat-icon>leaderboard</mat-icon>
                &nbsp;&nbsp; Leaderboard
            </ng-template>
            <ng-template matTabContent>
                <div class="tab-content-root">
                    <!--
                        A way to calculate current winner on top, and display top 10,
                        last row should be user's place (if not in top 10)
                    -->
                </div>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
