<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
	<style type="text/css">
		 <![CDATA[
            *, *:before, *:after {
			  box-sizing: border-box;
			}

			body {
			  height: 100vh;
			  background: #000;
			}

			.center {
			  height: 100%;
			  display: flex;
			  align-items: center;
			  justify-content: center;
			  text-align: center;
			}

			.circle {
			  position: relative;
			  width: 200px;
			  height: 200px;
			  color: #fff;
			  background: #000;
			  border-radius: 50%;
			  border: 2px solid;
			}

			.logo {
			  font-size: 140px;
			  line-height: 205px;
			  vertical-align: middle;
			  padding-left: 10px;
			}

			.button {
			  position: absolute;
			  bottom: 0px;
			  left: 0;
			  right: 0;
			  padding: 8px;
			  font-weight: bold;
			  text-transform: uppercase;
			  background: #000;
			  border: 2px solid;
			  animation: slide 1.4s ease-in-out infinite;
			  cursor: pointer;
			}

			.button:hover {
			  color: #000;
			  background: #fff;
			  border-color: #fff;
			}

			@keyframes slide {
			  0% {
				transform: translateX(10px)
			  }
			  50% {
				transform: translateX(-10px)
			  }
			  100% {
				transform: translateX(10px)
			  }
			}

			.text {
			  position: absolute;
			  top: 0;
			  left: 0;
			  width: 100%;
			  height: 100%;
			  font-size: 24px;
			  font-weight: bold;
			  text-transform: uppercase;
			  animation: rotate 14s linear infinite;
			  fill: #fff;
			}

			@keyframes rotate {
			  from { transform: rotate(0); }
			  to { transform: rotate(360deg); }
			}
        ]]>
	</style>
